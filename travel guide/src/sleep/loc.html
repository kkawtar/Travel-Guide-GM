<div id="map"></div>


 
 <script>
var infowindow;
 
gm.info.getCurrentPosition(updatePosition, true);
gm.info.watchPosition(updatePosition, true);



function loadMap()
{
  myLatlng = new google.maps.LatLng(0,0);

  var mapOptions = {
    zoom: 13,
    center: myLatlng
  };

  map = new google.maps.Map(document.getElementById("map"), mapOptions);

  infowindow = new google.maps.InfoWindow();
  var img="../img/car.png"
  marker = new google.maps.Marker({
    position: myLatlng,
    icon: img,
    map: map,
    animation: google.maps.Animation.DROP
  });
}
function updatePosition(position) {
  latitude = position.coords.latitude;
  longitude = position.coords.longitude;
  var location_ = {lat: latitude, lng: longitude};
  myLatlng = new google.maps.LatLng(latitude, longitude);
  map.setCenter(myLatlng);
  marker.setPosition(myLatlng);

  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch({
    location: location_,
    radius: 500,
    type: ['lodging']
  }, callback);
  
  service.getDetails({
    location: location_,
    radius: 500,
    type: ['lodging']
  }, callback);
  
}

function callback(results, status) {
  
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
  }
}
google.maps.event.addDomListener(window, "load", loadMap); 

function createMarker(place) {
  var placeLoc = place.geometry.location;
   var img="../img/hot.png"
  var marker = new google.maps.Marker({
   map: map,
    icon:img,
    position: place.geometry.location,
    animation: google.maps.Animation.DROP
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}



</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCamf7O6w1JE09lGbeTJQZ1KA4EyVErxOE&libraries=places&callback=loadMap"></script>
