    <div id="map"></div>

  <script>
        function initMap() {
            function initializeCoords(position) {
                var coords = {lat: position.coords.latitude, lng: position.coords.longitude};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 13,
                    center: coords
                });
                var marker = new google.maps.Marker({
                    position: coords,
                   
                    map: map
                });
            }
            gm.info.getCurrentPosition(initializeCoords, true);
            gm.info.watchPosition(initializeCoords, true);
        }
    </script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgdkVNErOwpfFoS3To9ir3wtG1H5-yosw&callback=initMap">
